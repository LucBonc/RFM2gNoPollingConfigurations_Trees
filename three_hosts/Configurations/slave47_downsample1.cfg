                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = RTApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
    }
    +RUN = {
        Class = ReferenceContainer
        +GOTOIDLE = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "IDLE"
            Timeout = 0         
            +MessageFlush = {
                  Class = Message
                  Destination = "RTApp.Data.MDSWriter"
                  Function = FlushSegments
                  Mode = ExpectsReply
            }
            +ChangeToIdleMsg = {
                  Class = Message
                  Destination = RTApp
                  Mode = ExpectsReply
                  Function = PrepareNextState
                  +Parameters = {
                     Class = ConfigurationDatabase
                     param1 = Idle
