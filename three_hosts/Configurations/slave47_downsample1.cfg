                 Class = Message
                 Destination = RTApp
                 Function = StopCurrentStateExecution
                 Mode = ExpectReply
            }

           +StartNextStateExecutionMsg = {
                Class = Message
                Destination = RTApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
